{% extends 'base.html' %}

{% block content %}
  <h2>All Branches</h2>
  
  <table class="table">
    <thead>
      <tr>
        
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for branch in branches %}
        <tr>
         
          <td>{{ branch.name }}</td>
          <td>
            <a href="{% url 'edit_branch' branch.id %}">Edit</a>
            | 
            <a href="{% url 'delete_branch' branch.id %}" onclick="return confirm('Are you sure you want to delete this branch?');">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No branches available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'add_branch' %}" class="btn btn-primary">Add New Branch</a>
{% endblock %}
